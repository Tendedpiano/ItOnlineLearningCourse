<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Light and Dark mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header-lightmode">
        <h1 class="title-lightmode">Light and Dark Mode</h1>
    </header>

    <section class="section-lightmode">
        <p class="para-lightmode">This is a paragraph to show that when either the light or the dark button is pressed,
            the font color will change to be seen on the opposite background.
        </p>
    </section>

    <button onclick="lightMode()" id="light-button">Lightmode</button>
    <button onclick="darkMode()" id="dark-button">Darkmode</button>

    <footer class="footer-lightmode">
        <h2 class="copy-lightmode">&copy; 2025. All rights reserved.</h2>
    </footer>
</body>
</html>
